name: Validation Pipeline

on:
  push:
    branches: [main, develop, 'dcversus/**']
  pull_request:
    branches: [main, develop]

jobs:
  validation:
    name: Code Quality & Legal Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript Type Checking
        run: npm run typecheck

      - name: ğŸ§¹ ESLint Linting
        run: npm run lint

      - name: ğŸ§ª Unit Tests
        run: npm run test:unit

      - name: ğŸ“œ Package Licenses
        run: node scripts/validation/PackageLicenseValidator.cjs

      - name: ğŸ¨ Asset Attribution
        run: node scripts/validation/AssetCreditsValidator.cjs

      - name: ğŸ“Š Validation Summary
        if: success()
        run: |
          echo "âœ… All validation checks passed!"
          echo "âœ… TypeScript: 0 errors"
          echo "âœ… ESLint: 0 errors, 0 warnings"
          echo "âœ… Unit tests: All passing"
          echo "âœ… Licenses: All compatible"

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e

      - name: ğŸ“¸ Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: tests/e2e-screenshots/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”’ npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true  # Warn but don't fail build
