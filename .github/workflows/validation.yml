name: Validation Pipeline

on:
  push:
    branches: [main, develop, 'dcversus/**']
  pull_request:
    branches: [main, develop]

jobs:
  validation:
    name: Code Quality & Legal Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 TypeScript Type Checking
        run: npm run typecheck

      - name: 🧹 ESLint Linting
        run: npm run lint

      - name: 🧪 Unit Tests
        run: npm run test:unit

      - name: 📜 Package Licenses
        run: node scripts/validation/PackageLicenseValidator.cjs

      - name: 🎨 Asset Attribution
        run: node scripts/validation/AssetCreditsValidator.cjs

      - name: 📊 Validation Summary
        if: success()
        run: |
          echo "✅ All validation checks passed!"
          echo "✅ TypeScript: 0 errors"
          echo "✅ ESLint: 0 errors, 0 warnings"
          echo "✅ Unit tests: All passing"
          echo "✅ Licenses: All compatible"

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 📥 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 🎭 Run E2E tests
        run: npm run test:e2e

      - name: 📸 Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: tests/e2e-screenshots/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 🔒 npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true  # Warn but don't fail build
